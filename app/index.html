<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Canvas - paint</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="content">
			<input type="file" name="nazwa" id="file" />

			<canvas id="canvas" width="500" height="300"></canvas>

			<fieldset class="filters">
			    <legend>Filters</legend>

			    <label for="opacity">Opacity</label>
			    <input type="range" id="opacity" name="opacity" min="1" max="100" value="100"/>

			    <label for="blur">Blur (0-10 px)</label>
			    <input type="range" id="blur" name="blur" min="0" max="10" disabled/>

				<label for="contrast">Contrast</label>
			    <input type="range" id="contrast" name="contraste" min="0" max="50" value="0" disabled/>
			</fieldset>
		</div>

		<script src="js/main.js" ></script>
	</body>
</html>
